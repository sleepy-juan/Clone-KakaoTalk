<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Messenger</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="header">
        <h1 id="title">카카오톡 클론코딩</h1>
        <img src="https://img.icons8.com/color/96/000000/chat.png" />
      </div>

      <div class="inputs">
        <input id="input-me" type="text" placeholder="나" />
        <input id="input-other" type="text" placeholder="상대방" />
        <button id="input-start">시작하기</button>
      </div>
    </div>

    <a id="ref" href="https://icons8.com/icon/13724/chat"
      >Chat icon by Icons8</a
    >

    <script type="text/javascript" src="script.js" charset="utf-8"></script>
  </body>
</html>
